<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartHair.ai</title>
  <link rel="Shortcut Icon" type="x-icon" href="logo.png">
  <link rel="stylesheet" href="style_profile.css" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <div class="container1">
    <div class="title">Overview</div>
    <div class="content">
      <form action="#">
      	<div class="img-container">
              <img src="dp.png"/>
        </div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Email Id</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span1 class="details">Gender : Male</span1>
          </div>
          <div class="input-box">
            <span1 class="details">Length of Hair : Long</span1>
          </div>
          <div class="input-box">
            <span1 class="details">Hair Type : Curly</span1>
          </div>
          <div class="input-box">
            <span1 class="details">Hair Colours : Yes</span1>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Predict Hairstyle">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
